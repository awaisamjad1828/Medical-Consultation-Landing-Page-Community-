<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .valuesimg {
      display: flex;
      flex-direction: column;
      position: relative;
      width: 150px; /* Adjusted to match smaller image size */
    }
    .valuesimg img {
      width: 130px; /* Adjusted width */
      height: 160px; /* Adjusted height */
      border-radius: 20px;
    }
    .valuesimg1 {
      position: relative;
      z-index: 1;
    }
    .valuesimg2 {
      position: absolute;
      top: 40px; /* Adjusted downward offset */
      left: 150px; /* Adjusted horizontal alignment */
      z-index: 0;
    }
    .valuesimg3 {
      position: absolute;
      top: 200px; /* Adjusted vertical alignment */
      left: 0px; /* Adjusted horizontal alignment */
      z-index: 0;
    }
    .valuesimg4 {
      position: absolute;
      top: 260px; /* Adjusted vertical alignment */
      left: 150px; /* Adjusted horizontal alignment */
      z-index: 0;
    }
    .about-content1 {
      flex: 1;
      text-align: left;
      max-width: 600px;
    }
    .about-content1 p {
      margin: 0 0 10px;
    }
    .about-content1 h1 {
      font-size: 22px;
      margin: 10px 0;
      color: #333;
    }
    .about-content1 button {
      padding: 8px 16px;
      background-color: #0086FF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .about-content1 button:hover {
      background-color: #005BB5;
    }
  </style>
</head>
<body>

</body>
</html>
